{% extends 'smarketauth/main.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url(../../static/images/bg_1.jpg);"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3>Login</h3>

                            </div>

                            {% include 'includes/messages.html' %}
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="name">Email</label>
                                    <input type="email" class="form-control" placeholder="your-email@gmail.com" id="name" name="username" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
                                </div>


                                <div class="d-sm-flex mb-5 align-items-center">
                                    <span class="ml-auto"><a href="{% url 'request-reset-email' %}" class="forgot-pass">Forgot Password?</a></span>
                                    <span class="ml-auto"><a href="{% url 'signup' %}" class="forgot-pass">Have no account? Sign Up</a></span>

                                </div>

                                <input type="submit" value="Register" class="btn btn-block btn-primary" style="background:#F7941D; color:#fff">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}

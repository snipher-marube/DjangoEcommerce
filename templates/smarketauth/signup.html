{% extends 'smarketauth/main.html' %}
{% block title %}SignUp{% endblock %}
{% load static %}
{% block content %}
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url(../../static/images/bg_1.jpg);"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3>Register</h3>

                            </div>

                            {% include 'includes/messages.html' %}
                            <form action="{% url 'signup' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" placeholder="Snipher Marube" id="name" name="username" required>
                                </div>
                                <div class="form-group first">
                                    <label for="username">Email Address</label>
                                    <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="re-password">Re-type Password</label>
                                    <input type="password" class="form-control" placeholder="Re-type Your Password" id="re-password" name="confirm_password" required>
                                </div>

                                <div class="d-sm-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Agree our <a href="#">Terms and Conditions</a></span>
                                        <input type="checkbox" checked="checked" required/>
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="{% url 'login' %}" class="forgot-pass">Have an account? Login</a></span>
                                </div>

                                <input type="submit" value="Register" class="btn btn-block btn-primary" style="background:#F7941D; color:#fff">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}

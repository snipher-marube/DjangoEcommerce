{% extends 'smarketauth/main.html' %}
{% block title %}New Password{% endblock %}
{% load static %}
{% block content %}
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url(../../static/images/bg_1.jpg);"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3>Set New Password</h3>

                            </div>

                            {% include 'includes/messages.html' %}
                            <form action="{% url 'set-new-password' uidb64 token %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="re-password">Re-type Password</label>
                                    <input type="password" class="form-control" placeholder="Re-type Your Password" id="re-password" name="confirm_password" required>
                                </div>


                                <div class="d-sm-flex mb-5 align-items-center">

                                    <span class="ml-auto"><a href="{% url 'login' %}" class="forgot-pass">Go back?</a></span>

                                </div>

                                <input type="submit" value="Submit" class="btn btn-block btn-primary">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}

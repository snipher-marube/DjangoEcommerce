{% extends 'smarketauth/main.html' %}
{% block title %}Reset password{% endblock %}
{% load static %}
{% block content %}
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url(../../static/images/bg_1.jpg);"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3>Reset Password</h3>

                            </div>

                            {% include 'includes/messages.html' %}
                            <form action="{% url 'request-reset-email' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="name">Email</label>
                                    <input type="email" class="form-control" placeholder="your-email@gmail.com" id="name" name="email" required>
                                </div>

                                <div class="d-sm-flex mb-5 align-items-center">
                                    <span class="ml-auto">
                                        <a href="{% url 'login' %}" class="forgot-pass">Go back?</a>
                                    </span>

                                </div>

                                <input type="submit" value="Submit" class="btn btn-block btn-primary">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
